        <div class="formulario-container">
            <div class="formulario">
                
                <h2>Formulario de Registro</h2>
                
                <form action="#" method="post">
                    <label for="nombre">NOMBRE:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                    <label for="nombre">APELLIDO:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
        
                    <label for="correo">EMAIL:</label>
                    <input type="email" id="correo" name="correo" placeholder="Ingrese su correo electrónico" required>
    
                    <label for="edad">EDAD:</label>
                    <input type="number" id="edad" name="edad" placeholder="Ingrese su edad" required>
        
                    <label for="ciudad">usuario:</label>

                        <option value="1">ALUMNO</option>
                        <option value="2">PROFESOR</option>
                        <option value="3">PADRE DE FAMILIA</option>
                    </select>
        
                    <label for="comentario">MENSAJE:</label>
                    <textarea id="comentario" name="comentario" placeholder="Ingrese su comentario"></textarea>
        
                    <input type="checkbox" id="suscribirse" name="suscribirse" value="1">
                    <label for="suscribirse">Suscribirse al boletín</label>
        
                    <button type="submit">Enviar</button>
