        <input type="text" name="apellidos" required pattern="[A-Za-z\s]+" title="Ingrese solo letras y espacios">

        <p>Telefono:</p>
        <input type="number" name="Telefono" required pattern="[0-9]+" title="Ingrese solo números">

        <p>Estado:</p>
        <input type="text" name="Estado" required pattern="[A-Za-z\s]+" title="Ingrese solo letras y espacios">

        <p>Nombre de Estudiante:</p>
        <input type="text" name="NombreEstudiante" required>

        <p>Apellido de Estudiante:</p>
        <input type="text" name="ApellidoEstudiante" required pattern="[A-Za-z\s]+" title="Ingrese solo letras y espacios">
